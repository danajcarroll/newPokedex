<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb23a450d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/splide.min.css">
    <title>Pokédex</title>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="menuTitle">Menu</div>
        <ul>
            <li><a href="">Normal</a></li>
            <li><a href="">Fire</a></li>
            <li><a href="">Water</a></li>
            <li><a href="">Grass</a></li>
            <li><a href="">Flying</a></li>
            <li><a href="">Fighting</a></li>
            <li><a href="">Poison</a></li>
            <li><a href="">Electric</a></li>
            <li><a href="">Ground</a></li>
            <li><a href="">Rock</a></li>
            <li><a href="">Psychic</a></li>
            <li><a href="">Ice</a></li>
            <li><a href="">Bug</a></li>
            <li><a href="">Ghost</a></li>
            <li><a href="">Steel</a></li>
            <li><a href="">Dragon</a></li>
            <li><a href="">Dark</a></li>
            <li><a href="">Fairy</a></li>
        </ul>
    </nav>
    <header>
        <div class="menuButtonHolder">
            <img src="images/pokeball.svg" alt="Pokéball menu button" id="menuButton">
        </div>
        <h1>Pokédex</h1>
        <img src="images/search.svg" alt="Search Pokémon" id="searchButton">
    </header>

    <main>
        <section class="featPokemonSection">
            <h2>Pokémon of the day</h2>
            <div class="splide featPokemonContainer" id="featPokemonContainer">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide featPokemon" id="feat1">
                            <img src="images/pokeball.svg" class="pokeBk">
                            <div class="numberStatus">
                                <h1 class="featID"></h1>
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="imageName">
                                <img src="" alt="" class="featImage">
                                <h1 class="featName"></h1>
                            </div>
                        </li>
                        <li class="splide__slide featPokemon" id="feat2">
                            <img src="images/pokeball.svg" class="pokeBk">
                            <div class="numberStatus">
                                <h1 class="featID"></h1>
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="imageName">
                                <img src="" alt="" class="featImage">
                                <h1 class="featName"></h1>
                            </div>
                        </li>
                        <li class="splide__slide featPokemon" id="feat3">
                            <img src="images/pokeball.svg" class="pokeBk">
                            <div class="numberStatus">
                                <h1 class="featID"></h1>
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="imageName">
                                <img src="" alt="" class="featImage">
                                <h1 class="featName"></h1>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="favouritesSection">
            <h2>Favourites</h2>
            <ul class="favouriteList">
                <li class="faveThumbnail">
                    <p class="faveID">21</p>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/305.png" alt="" class="faveSprite">
                </li>
                <li class="faveThumbnail">
                    <p class="faveID">21</p>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/305.png" alt="" class="faveSprite">
                </li>
                <li class="faveThumbnail">
                    <p class="faveID">21</p>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/305.png" alt="" class="faveSprite">
                </li>
            </ul>
            
        </section>
        <section class="browsePokemon">
        </section>
    </main>


<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/js/splide.min.js"></script>
<script src="script.js"></script>
</body>
</html>
