<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb23a450d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/splide.min.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <div class="menuButtonHolder">
            <img src="images/pokeball.svg" alt="Pokéball menu button" id="menuButton">
        </div>
        <h1>Pokédex</h1>
        <img src="images/search.svg" alt="Search Pokémon" id="searchButton">
    </header>
    <ul class="sidebar">
        <li>Normal</li>
        <li>Fire</li>
        <li>Water</li>
        <li>Grass</li>
        <li>Flying</li>
        <li>Fighting</li>
        <li>Poison</li>
        <li>Electric</li>
        <li>Ground</li>
        <li>Rock</li>
        <li>Psychic</li>
        <li>Ice</li>
        <li>Bug</li>
        <li>Ghost</li>
        <li>Steel</li>
        <li>Dragon</li>
        <li>Dark</li>
        <li>Fairy</li>
    </ul>

    <main>
        <section class="featPokemonSection">
            <h2>Pokémon of the day</h2>
            <div class="splide featPokemonContainer" id="featPokemonContainer">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide featPokemon" id="feat1">
                            <img src="images/pokeball.svg" class="pokeBk">
                            <div class="numberStatus">
                                <h1 class="featID"></h1>
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="imageName">
                                <img src="" alt="" class="featImage">
                                <h1 class="featName"></h1>
                            </div>
                        </li>
                        <li class="splide__slide featPokemon" id="feat2">
                            <img src="images/pokeball.svg" class="pokeBk">
                            <div class="numberStatus">
                                <h1 class="featID"></h1>
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="imageName">
                                <img src="" alt="" class="featImage">
                                <h1 class="featName"></h1>
                            </div>
                        </li>
                        <li class="splide__slide featPokemon" id="feat3">
                            <img src="images/pokeball.svg" class="pokeBk">
                            <div class="numberStatus">
                                <h1 class="featID"></h1>
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="imageName">
                                <img src="" alt="" class="featImage">
                                <h1 class="featName"></h1>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>


<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/js/splide.min.js"></script>
<script src="script.js"></script>
</body>
</html>
